<article *ngIf="isAvailable">
  <header>
    <h3>
      {{news?.title}}
      <a *ngIf="canEdit()" [routerLink]="['/admin/news/', news.id]" class="btn btn-primary pull-right">Edytuj</a>
    </h3>
  </header>
  <main [innerHTML]="news?.content"></main>
  <footer class="text-right">author: <strong>{{news?.author.name}}</strong> | date: <strong>{{news.published_at | date}}</strong></footer>
  <comments></comments>
</article>
