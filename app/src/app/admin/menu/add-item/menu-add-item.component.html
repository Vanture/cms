<h2>
  Dodaj nowy link
  <small><a [routerLink]="['/admin/menu']" class="glyphicon glyphicon-remove pull-right"></a></small>
</h2>
<form class="form-horizontal" (submit)="onSubmit()">
  <fieldset>
    <div class="form-group">
      <label for="label" class="col-sm-2 control-label">Etykieta</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="label" name="label" placeholder="Etykieta" [(ngModel)]="menuItem.name">
      </div>
    </div>
    <div class="form-group">
      <label for="href" class="col-sm-2 control-label">Link</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="href" name="href" placeholder="Link" [(ngModel)]="menuItem.href">
      </div>
    </div>
    <div class="form-group">
      <label for="parent" class="col-sm-2 control-label">Rodzic</label>
      <div class="col-sm-10">
        <select [(ngModel)]="menuItem.parent_id" name="parent" id="parent" class="form-control">
          <option value="null">---</option>
          <option *ngFor="let item of menuItems" value="{{item.id}}">
            {{item.name}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" name="isNewTab" id="isNewTab" [(ngModel)]="menuItem.isNewTab"> Nowa karta
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Dodaj</button>
      </div>
    </div>
  </fieldset>
</form>
