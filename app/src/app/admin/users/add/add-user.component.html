<h1 class="page-header">Dodaj użytkownika</h1>

<form (ngSubmit)="onSubmit()" #addUser="ngForm" class="form-horizontal">
  <fieldset [disabled]="!active">
    <div class="form-group" [ngClass]="{'has-error': error}">
      <label for="name" class="col-sm-2 control-label">Imię</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" placeholder="Imię" [(ngModel)]="user.name" required>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': error}">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="user.email" required>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': error}">
      <label for="password" class="col-sm-2 control-label">Hasło</label>
      <div class="col-sm-10">
        <div class="input-group">
          <input type="text" class="form-control" id="password" name="password" placeholder="Hasło" [(ngModel)]="user.password" required>
          <span class="input-group-btn">
            <button class="btn btn-primary" type="button" (click)="generateRandomPassword()"><span class="glyphicon glyphicon-repeat"></span></button>
          </span>
        </div>
      </div>
    </div>
    <div class="form-group" [ngClass]="{'has-error': error}">
      <label for="role" class="col-sm-2 control-label">Rola</label>
      <div class="col-sm-10">
        <select [(ngModel)]="user.role" name="role" id="role" class="form-control" required>
          <option *ngFor="let role of roles">{{role}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12 text-right">
        <button type="submit" class="btn btn-lg btn-primary" [disabled]="!addUser.form.valid">Dodaj</button>
      </div>
    </div>
  </fieldset>
</form>
