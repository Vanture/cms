<h1 class="page-header">
  Użytkownicy
  <a [routerLink]="['/admin/users/add']" class="btn btn-primary pull-right">Dodaj nowego</a>
</h1>

<div class="table-responsive">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th class="col-sm-1">#</th>
      <th>Login</th>
      <th class="col-sm-2">Rola</th>
      <th class="col-sm-2">Opcje</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.role }}</td>
      <td>
        <fieldset #buttons>
          <button [routerLink]="['/admin/users', user.id]" class="btn btn-sm btn-primary glyphicon glyphicon-pencil" title="Edytuj"></button>
          <button (click)="onDelete(user.id, buttons)" class="btn btn-sm btn-danger glyphicon glyphicon-trash" title="Usuń"></button>
        </fieldset>
      </td>
    </tr>
    </tbody>
  </table>
</div>
