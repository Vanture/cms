<h1 class="page-header">Ustawienia użytkownika</h1>
<form class="form-horizontal" (ngSubmit)="onUserUpdate()" #userForm="ngForm">
  <fieldset [disabled]="!active" [ngClass]="{'has-error': error}">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="name">Imię</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name" placeholder="Imię" [(ngModel)]="user.name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="email">Adres email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email"  [(ngModel)]="user.email" required>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Rola</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" value="{{user.role}}" disabled>
      </div>
    </div>
    <h2>Zmień hasło</h2>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="password">Nowe hasło</label>
      <div class="col-sm-10">
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="repeated_password">Powtórz nowe hasło</label>
      <div class="col-sm-10">
        <input type="password" id="repeated_password" name="repeated_password" class="form-control" [(ngModel)]="user.repeated_password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary" [disabled]="!userForm.form.valid">Zapisz</button>
        <span *ngIf="error" class="help-block">{{errorMessage}}</span>
      </div>
    </div>
  </fieldset>
</form>
